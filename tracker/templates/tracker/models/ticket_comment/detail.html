{% extends 'base.html' %}
{% block title %}Comment Detail{% endblock %}


{% block contents %}

    <div class="container-fluid text-center width">
        <h1>Comment Detail</h1>
        <h3>{{ object }}</h3>
        <p>Description: {{ object.comment }}</p>
        <a class="btn btn-primary" href="{{ object.get_list_url }}">List of Comments</a>
        <a class="btn btn-success" href="{{ object.get_update_url }}">Update Comment</a>
        <a class="btn btn-danger" href="{{ object.get_delete_url }}">Delete Comment</a>
    </div>

{% endblock %}
