{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete Tracker{% endblock %}


{% block contents %}

    <div class="container-fluid form-width">
        <h1 class="text-center">Delete Tracker</h1>
        <p class="text-center">Are you sure you want to delete this?</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>
        </form>
        <a href="/" class="btn btn-secondary">Cancel</a>  {# todo change destination url #}
    </div>

{% endblock %}
