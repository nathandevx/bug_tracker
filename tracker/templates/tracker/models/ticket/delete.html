{% extends 'base.html' %}
{% block title %}Delete Ticket{% endblock %}
{% load crispy_forms_tags %}


{% block contents %}

    <div class="container-fluid text-center form-width">
        <h1>Delete Ticket</h1>
        <p>Are you sure you want to delete this?</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger m-3" type="submit">Delete</button>
        </form>
        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </div>

{% endblock %}
