{% extends 'base.html' %}
{% block title %}Create Ticket{% endblock %}
{% load crispy_forms_tags %}


{% block contents %}

    <div class="container-fluid form-width">
        <h1 class="text-center">Create Ticket</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>

{% endblock %}
